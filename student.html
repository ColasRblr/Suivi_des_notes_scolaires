    <header class="d-flex justify-content-between align-items-center p-2 ">
        <img src="./assets/logo.png" alt="logoSite" class="logo">

        <div class="transparent_bg d-flex h-25 px-4 py-2 align-items-center justify-content-between">
            <p id="motto" class="text-light"> Discere fasciendo est vera doctrina</p>
            <div id="picAndLogout">
            </div>
        </div>
        <div class="choice d-flex flex-column align-items-center py-5">
            <div class="btn-group btn-group-toggle mb-4" data-toggle="buttons">
                <label class="btn btn-secondary active">
                    <input type="radio" name="filter1" id="filter1-0" checked> Students
                </label>
                <label class="btn btn-secondary">
                    <input type="radio" name="filter1" class="filter" id="filter1-1">
                    <a href="teacher.html">Trombinoscope</a>
                </label>
                <label class="btn btn-secondary">
                    <input type="radio" name="filter1" id="filter1-2"> Log out
                </label>
            </div>
        </div>
        <button id="logoutBtn">
            <i class="bi bi-x-circle-fill text-danger" class="img-fluid" style="font-size:40px"></i>
        </button>
        </div>
    </header>

    <!-- Scholar report -->

    <h1 class="text-center my-4"></h1>

    <div class="paper m-2 py-3">
        <div class="paper paper--alt"></div>
        <div class="containerTable p-2">
            <div id="table_title" class="pinkLine d-flex justify-content-around p-3">
                <a href="#" class="falseLinks">1er trimestre</a>
                <a href="#" class="falseLinks">2ème trimestre</a>
                <a href="#" class="falseLinks">3ème trimestre</a>
                <!-- Vers modal -->
                <button type="btn" class="btn-progress">Ma progression sur l'année</button>
            </div>
            <table class="table">
                <thead>
                    <tr class="whiteLine">
                        <th scope="col">Disciplines</th>
                        <th scope="col">Coef</th>
                        <th scope="col">Notes</th>
                        <th scope="col">Moyennes</th>
                        <th scope="col">Graphiques</th>
                    </tr>
                </thead>
                <tbody id="studentReport">
                    <!-- Scholar report dynamically inserted with JS -->
                    <tr class="pinkLine maths" id="Mathématiques">
                        <th scope="row">Mathématiques</th>
                        <!-- <td class="coef"></td>
                        <td class="average"></td> -->
                        <!-- <td class="grade"></td> -->
                        <!-- <td class="graph"><a href=""><img src="./assets/stats.jpg" alt="graph_link"
                            width="70"></a></td>                       -->
                    </tr>
                    <tr class="whiteLine french" id="Français">
                        <th scope="row">Français</th>
                    </tr>
                    <tr class="pinkLine english" id="Anglais">
                        <th scope="row">Anglais</th>
                    </tr>
                    <tr class="whiteLine physique" id="Physique">
                        <th scope="row">Physique</th>
                    </tr>
                    <tr class="pinkLine history" id="Histoire">
                        <th scope="row">Histoire</th>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Modal -->

    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="staticBackdropLabel">Détails de l'évaluation</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"
                        id="closeBtn"></button>
                </div>

                <div class="modal-body">
                    <div class="tape-section"></div>
                    <div class="card">
                        <div class="card-details" id="displayGrades">
                            <i class="bi bi-book"></i>
                            <div class="card-about" id="modal">
                                <div class="item">
                                    <span class="label">Type de l'évaluation</span>
                                    <span class="value" id="type"> </span>
                                </div>
                                <div class="item">
                                    <span class="label">Date</span>
                                    <span class="value" id="date"> </span>
                                </div>
                                <div class="item">
                                    <span class="label">Ma note</span>
                                    <span class="value" id="grade"> </span>
                                </div>
                            </div>
                            <div class="comment">
                                <span class="label">Commentaire</span>
                                <span class="value" id="comment"></span>
                            </div>
                            <div class="modal-footer" id="modalFooter">
                                <button type="button" class="btn btn-secondary modif-grade-btn"
                                    data-dismiss="modal">Modifier</button>
                                <button type="button" class="btn btn-primary delete-grade-btn">Supprimer</button>
                            </div>

                            <!-- MODIF FORM -->
                            <form class="card-about" id="modifForm">
                                <div class="item">
                                    <label for="value" class="label form">Valeur</label>
                                    <input id="newValue" type="text" class="form" value="">
                                </div>
                                <div class="item">
                                    <label for="date" class="label form">Date</label>
                                    <input id="newDate" type="text" class="form" value="">
                                </div>
                                <div class="item">
                                    <label for="type" class="label form">Type</label>
                                    <input id="newType" type="text" class="form" value="">
                                </div>
                                <div class="comment">
                                    <label for="comment" class="label form">Commentaire</label>
                                    <textarea rows="2" id="newComment" type="text" class="form"> </textarea>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary modif-grade-confirm"
                                        data-dismiss="modal"
                                        onclick="return confirm('Etes-vous sûr de vouloir effectuer ces modifications ?')">Enregistrer
                                        les modifications</button>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="tape-section"></div>
                </div>
            </div>

        </div>
    </div>
    </div>


    <!--END MODAL DETAIL GRADE -->
    <!-- MODAL STATISTIC GRADE -->
    <!-- Modal -->
    <div class="modal fade" id="staticSubject" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div>
                    <canvas id="myChart"></canvas>
                </div>

                

            </div>
        </div>
    </div>
