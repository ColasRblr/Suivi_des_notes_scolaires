<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/styles/modal.css">
    <title>Student</title>
</head>

<body>
    <h1>Je suis sur la page élève</h1>

    <!-- MODAL DETAIL GRADE -->
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
        Bouton sur la note
    </button>

    <!-- Modal -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="staticBackdropLabel">Détails de l'évaluation</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <div class="modal-body">
                    <div class="tape-section"></div>
                    <div class="card">
                        <div class="card-details">
                            <i class="bi bi-book"></i>
                            <div class="card-about">
                                <div class="item">
                                    <span class="label">Type de l'évaluation</span>
                                    <span class="value">??</span>

                                </div>
                                <div class="item">
                                    <span class="label">Date</span>
                                    <span class="value">??</span>

                                </div>
                                <div class="item">
                                    <span class="label">Ma note</span>
                                    <span class="value">??</span>

                                </div>
                            </div>
                            <div class="comment">
                                <span class="value">Lorem ipsum dolor sit amet consectetur adipisicing elit.
                                    Perspiciatis at eligendi mollitia nihil ratione porro? </span>
                            </div>
                        </div>
                        <div class="tape-section"></div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <!--END MODAL DETAIL GRADE -->

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>

</html>
