     <link rel="stylesheet" href="/styles/modal.css">

<!-- MODAL DETAIL GRADE -->
    <!-- Button trigger modal -->

    <!-- Modal -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="staticBackdropLabel">Saisies de l'évaluation</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <div class="modal-body">
                    <div class="tape-section"></div>
                    <div class="card">
                        <div class="card-details">
                            <i class="bi bi-book"></i>
                            <div class="card-about-teacher">
                                <div class="item">
                                    <span class="label">Type de l'évaluation</span>
                                    <select id="eval-choice">
                                        <option value="">--Choisir l'évaluation--</option>
                                        <option value="oral">oral</option>
                                        <option value="écrit">écrit</option>
                                        </select>

                                </div>
                                <div class="item">
                                    <span class="label">Date</span>
                                    <input type="date" placeholder="" id="date">

                                </div>
                                <div class="item">
                                    <span class="label">Note</span>
                                    <input type="text" placeholder="" id="grade">

                                </div>
                            </div>
                            <div class="comment">
                                <span class="label">Commentaires</span>
                                <textarea name="" id="comment" cols="30" rows="5"></textarea>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary">Annuler</button>
                                <button type="button" class="btn btn-primary add-grade-btn">Sauvegarder</button>
                              </div>
                        
                        </div>
                        <div class="tape-section"></div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <!--END MODAL DETAIL GRADE -->
<body class="mw-100 vh-100">
    <header class="d-flex justify-content-between align-items-center p-2 ">
        <img src="./assets/logo.png" alt="logoSite" class="logo">

            <p id="motto" class="text-light"> Discere fasciendo est vera doctrina</p>

            </div>

        </button>
        </div>

    </header>
    <section id="students-cards-content">

    </section>
